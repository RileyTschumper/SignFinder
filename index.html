	<div id="map" height="460px" width="100%">test</div>

		<div class="dropContent">  
			<button class="dButtons" id="closure"><img class="icons" src="./icons/closure.png"></button>   
			<button class="dButtons" id="cone"><img class="icons" src="./icons/cone.png"></button>   
			<button class="dButtons" id="worker"><img class="icons" src="./icons/worker.png"></button>

   <div id="form">
     <table>
     <tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>

   <div id="form">
     <table>
	     <tr><td>Date Placed: </td> <td id='date_placed'> </td> </tr>
	     <!-- <tr><td>Pickup Date: </td><td> <input type='text' id='pickup_date'/></td></tr> -->
	     <tr><td>Pickup Date: </td><td><input type="text" name="date" id="date" data-select="datepicker"> </td></tr>
	     <tr><td>Sign Type: </td> <td id='sign_type'></td></tr>
	     <tr><td>Additional Info:</td><td><textarea rows="3" id='additional_info' > </textarea></td></tr>
	     <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td><td><input type='button' value="Cancel" onclick='deleteMarker()'></td></tr>
     </table>
   </div>
