<!DOCTYPE>
<html>
<head>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
   <title>Sign Finder</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>
<body>

	<div id="map" height="460px" width="100%"></div>
   
   	<div class="dropDown">
   		<button class="dropButton"><img class="icons" src="./icons/plus.png"></button>
   
		<div class="dropContent">  
			<button id="closure"><img class="icons" src="./icons/closure.png"></button>   
			<button id="cone"><img class="icons" src="./icons/cone.png"></button>   
			<button id="worker"><img class="icons" src="./icons/worker.png"></button>
   		</div>
   </div>

  
<!-- HTML for the info window form fields.  -->
   <div id="form">
     <table>
     <tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>
     <tr><td>Address:</td> <td><input type='text' id='address'/> </td> </tr>
     <tr><td>Type:</td> <td><select id='type'> +
                <option value='bar' SELECTED>bar</option>
                <option value='restaurant'>restaurant</option>
                </select> </td></tr>
                <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
     </table>
   </div>

   <!-- Defines the info window text that displays on saving the info window form. -->
   <div id="message">Location saved</div>

   <!-- <script src="js/user-added.js"></script> -->
   <!-- <script src="js/add-markers.js"></script> -->


   <script src="js/load-map.js"></script>
   <!-- <script src="js/add.js"></script> -->


   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdX1za1jWrBizDM20derjtJc0BAPyYuqw&callback=initMap">
   </script>
</body>
</html>
